<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>消杀记录</title>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/">Home</a></li>
        <li role="presentation" class="active"><a href="/epos/">业务处理</a></li>
        <li role="presentation"><a href="/datapage/">报表查询</a></li>
    </ul>
</div>
<div class="page-header">
    <h1 class="text-center" >业务处理 </h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="background-color: #f5f5f5">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/epos" >收银故障</a></li>
                <li class="active"><a href="/xiaosha">消杀记录</a></li>
                <li><a href="/peixun">培训记录</a></li>
                <li><a href="/shujing">竖井巡检</a></li>
                <li><a href="/yunyingshang">线路巡检</a></li>
                <li><a href="/zhuangji">装机记录</a></li>
            </ul>
        </div>
        <div class="col-sm-9  col-md-10  main">
            <div class="row placeholders">
                <table class="table table-bordered">
                    <a href="/xiaosha/add">添加记录</a></br>
                    <form method="get" action="/xiaosha/find/">
                        日期<input name="rq1" type="date" >
                        <input type="submit" value="搜索"/>
                    </form>
                    <tr>
                        <th class="text-center">编号</th>
                        <th class="text-center">日期</th>
                        <th class="text-center">时间</th>
                        <th class="text-center">是否消杀</th>
                        <th class="text-center">值班人员</th>
                        <th class="text-center">操作</th>
                    </tr>
                    {% for student in students %}
                    <tr>
                        <td align="center">{{ forloop.counter }} </td>
                        <td align="center">{{ student.rq }} </td>
                        <td align="center">{{ student.sj }} </td>
                        <td align="center">{{ student.sfxs }} </td>
                        <td align="center">{{ student.zbry }} </td>
                        <td align="center">
                            <a href="../xiaosha/edit/?id={{ student.id }}">
                                编辑
                            </a>
                            <a href="../xiaosha/delete/?id={{ student.id }}">
                                删除
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
