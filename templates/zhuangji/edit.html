<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>记录编辑</title>
    <style>
        form {
            margin: 20px auto;
            width: 500px;
            border: 10px solid #ccc;
            padding: 20px
        }
    </style>
</head>
<body>
<form method="post" action="../edit/">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ student.id }}"/>
    <table border="1px" width="100%" style="border-collapse: text-align:left; font-size: 9pt;">
        <tr>
            <th>商户号</th>
            <td><input name="shh" value="{{ student.shh }}"></td>
        </tr>
        <tr>
            <th>品牌</th>
            <td><input name="pp" value="{{ student.pp }}"/></td>
        </tr>
        <tr>
            <th>铺位号</th>
            <td><input name="pwh" value="{{ student.pwh }}"></td>
        </tr>
        <tr>
            <th>安装类型</th>
            <td><input name="azlx" value="{{ student.azlx }}"/></td>
        </tr>
        <tr>
            <th>装机数量</th>
            <td><input name="zjsl" value="{{ student.zjsl }}"></td>
        </tr>
        <tr>
            <th>安装日期</th>
            <td><input name="azrq" value="{{ student.azrq }}"/></td>
        </tr>
        <tr>
            <th>装机人员</th>
            <td><input name="zjry" value="{{ student.zjry }}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td><input name="bz" value="{{ student.bz }}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
