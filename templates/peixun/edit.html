<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
     <style>
        form {
            margin: 20px auto;
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px
        }
    </style>
</head>
<body>
<form method="post" action="../edit/">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ student.id }}"/>
    <table class="table table-bordered">
        <tr>
            <th>日期</th>
            <td><input name="rq" value="{{ student.rq }}"/></td>
        </tr>
        <tr>
            <th>店铺号</th>
            <td><input name="dph" value="{{ student.dph }}"/></td>
        </tr>
        <tr>
            <th>品牌</th>
            <td><input name="pp" value="{{ student.pp }}"></td>
        </tr>
        <tr>
            <th>姓名</th>
            <td><input name="xm" value="{{ student.xm }}"/></td>
        </tr>
        <tr>
            <th>实操分数</th>
            <td><input name="scfs" value="{{ student.scfs }}"></td>
        </tr>
        <tr>
            <th>线上分数</th>
            <td><input name="xsfs" value="{{ student.xsfs }}"/></td>
        </tr>
        <tr>
            <th>总分</th>
            <td><input name="zf" value="{{ student.zf }}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td><select name="bz" id="selection_batch">
                <option value="合格">合格</option>
                <option value="不合格">不合格</option>
                <option value="无故未到场">无故未到场</option>
            </select></td>
{#            <td><input name="bz" value="{{ student.bz }}"/></td>#}
        </tr>
        <tr>
            <th>培训原因</th>
            <td><input name="pxyy" value="{{ student.pxyy }}"></td>
        </tr>
        <tr>
            <th>其它备注</th>
            <td><input name="qtbz" value="{{ student.qtbz }}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"/>
            </td>
        </tr>
    </table>
</form>
</body>

<script >
    // 批次号默认选中
    $('select#selection_batch').find('option').each(
        function () {
            if ($(this).val() == '{{ student.bz }}') {
                $(this).attr("selected", "selected");
            }
        }
    )
</script>

</html>
